[package]
name = "flexo"
version = "1.0.7"
authors = ["Fabian Muscariello <nroi@mailbox.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
curl = "0.4.34"
libc = "0.2.80"
http = "0.2"
rand = "0.7.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5.5"
crossbeam = "0.7.3"
httparse = "1.3.4"
time = "0.1.3"
walkdir = "2.3.1"
xattr = "0.2.2"
log = "0.4.11"
chrono = { version = "0.4", features = ["serde", "rustc-serialize"] }
humantime = "2.0.1"
env_logger = "0.7.1"

[dev-dependencies]
tempfile = "3.1.0"

